services:
  client:
    image: haiou2003/my-photographer-portfolio-app-client:latest
    env_file:
      - ./client/.env.production
    expose:
      - "3000:80"
    restart: unless-stopped

  server:
    image: haiou2003/my-photographer-portfolio-app-server:latest
    env_file:
      - ./server/.env.production
    expose:
      - "5000"
    restart: unless-stopped