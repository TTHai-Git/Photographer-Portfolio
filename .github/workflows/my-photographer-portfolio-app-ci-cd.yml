name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ================================================================
  # 1️⃣ TEST JOB (run first)
  # ================================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Client)
        working-directory: my-photographer-portfolio-app/client
        run: npm ci

      - name: Run tests (Client)
        working-directory: my-photographer-portfolio-app/client
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Install dependencies (Server)
        working-directory: my-photographer-portfolio-app/server
        run: npm ci

      - name: Run tests (Server)
        working-directory: my-photographer-portfolio-app/server
        run: npm test -- --watchAll=false --passWithNoTests

  # ================================================================
  # 2️⃣ BUILD & PUSH JOB
  # ================================================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: test            # ✅ Only build & push if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build & Push Client ---
      - name: Build & Push Client Image (Prod)
        uses: docker/build-push-action@v5
        with:
          context: ./my-photographer-portfolio-app/client
          file: ./my-photographer-portfolio-app/client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-photographer-portfolio-app-client:latest

      # --- Build & Push Server ---
      - name: Build & Push Server Image (Prod)
        uses: docker/build-push-action@v5
        with:
          context: ./my-photographer-portfolio-app/server
          file: ./my-photographer-portfolio-app/server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-photographer-portfolio-app-server:latest

  # ================================================================
  # 3️⃣ DEPLOY JOB (optional)
  # ================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push     # <-- Deploy only after images are pushed
    steps:
      # 1️⃣ Checkout (không bắt buộc nhưng nên có)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Connect GitHub Actions runner vào Tailscale
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      # 3️⃣ Test Tailscale connection
      - name: Test Tailscale status
        run: |
          tailscale status
          ping -c 3 ${{ secrets.VM_HOST }}

      # 4️⃣ SSH vào VM và triển khai    
      - name: SSH to VM & deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e

            cd /home/${{ secrets.VM_USER }}

            if [ ! -d "Photographer-Portfolio" ]; then
              git clone https://github.com/TTHai-Git/Photographer-Portfolio
            fi

            cd Photographer-Portfolio/my-photographer-portfolio-app
            git reset --hard
            git pull origin main

            echo "${{ secrets.CLIENT_ENV }}" > client/.env
            echo "${{ secrets.SERVER_ENV }}" > server/.env
            
            docker compose pull
            docker compose up -d

            docker image prune -f