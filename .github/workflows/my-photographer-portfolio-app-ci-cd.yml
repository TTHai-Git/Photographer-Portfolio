name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ================================================================
  # 1️⃣ TEST JOB (run first)
  # ================================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Client)
        working-directory: my-photographer-portfolio-app/client
        run: npm ci

      - name: Run tests (Client)
        working-directory: my-photographer-portfolio-app/client
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Install dependencies (Server)
        working-directory: my-photographer-portfolio-app/server
        run: npm ci

      - name: Run tests (Server)
        working-directory: my-photographer-portfolio-app/server
        run: npm test -- --watchAll=false --passWithNoTests

  # ================================================================
  # 2️⃣ BUILD & PUSH JOB
  # ================================================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: test            # ✅ Only build & push if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build & Push Client ---
      - name: Build & Push Client Image (Prod)
        uses: docker/build-push-action@v5
        with:
          context: ./my-photographer-portfolio-app/client
          file: ./my-photographer-portfolio-app/client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-photographer-portfolio-app-client:latest

      # --- Build & Push Server ---
      - name: Build & Push Server Image (Prod)
        uses: docker/build-push-action@v5
        with:
          context: ./my-photographer-portfolio-app/server
          file: ./my-photographer-portfolio-app/server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-photographer-portfolio-app-server:latest

