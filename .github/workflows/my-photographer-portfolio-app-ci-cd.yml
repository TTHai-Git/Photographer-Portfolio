name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ================================================================
  # 1ï¸âƒ£ TEST JOB
  # ================================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Client)
        working-directory: my-photographer-portfolio-app/client
        run: npm ci

      - name: Run tests (Client)
        working-directory: my-photographer-portfolio-app/client
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Install dependencies (Server)
        working-directory: my-photographer-portfolio-app/server
        run: npm ci

      - name: Run tests (Server)
        working-directory: my-photographer-portfolio-app/server
        run: npm test -- --watchAll=false --passWithNoTests

  # ================================================================
  # 2ï¸âƒ£ BUILD & PUSH (MULTI-ARCH)
  # ================================================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”‘ Báº®T BUá»˜C cho ARM
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build & Push Client (amd64 + arm64) ---
      - name: Build & Push Client Image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: ./my-photographer-portfolio-app/client
          file: ./my-photographer-portfolio-app/client/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-photographer-portfolio-app-client:latest

      # --- Build & Push Server (amd64 + arm64) ---
      - name: Build & Push Server Image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: ./my-photographer-portfolio-app/server
          file: ./my-photographer-portfolio-app/server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-photographer-portfolio-app-server:latest

  # ================================================================
  # 3ï¸âƒ£ DEPLOY JOB
  # ================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Test Tailscale status
        run: |
          tailscale status
          ping -c 3 ${{ secrets.VM_HOST }}

      - name: SSH to VM & deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e

            cd /home/${{ secrets.VM_USER }}

            if [ ! -d "Photographer-Portfolio" ]; then
              git clone https://github.com/TTHai-Git/Photographer-Portfolio
            fi

            cd Photographer-Portfolio/my-photographer-portfolio-app
            git reset --hard
            git pull origin main

            echo "${{ secrets.CLIENT_ENV }}" > client/.env
            echo "${{ secrets.SERVER_ENV }}" > server/.env

            export COMPOSE_PARALLEL_LIMIT=1

            docker pull haiou2003/my-photographer-portfolio-app-client:latest
            docker pull haiou2003/my-photographer-portfolio-app-server:latest

            docker compose up -d

            docker image prune -f
